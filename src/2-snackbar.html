<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form">
          <label class="label-d">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" required />
          </label>

          <fieldset class="fieldset">
            <legend class="legend">State</legend>
            <label>
              <input class="fulfilled" type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input class="rejected" type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button type="submit" class="submit-btn">Create notification</button>
        </form>
      </div>
      <a class="back-link" href="./index.html">Go back</a>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
